<!DOCTYPE html>
<html>
<head>
  <title>Brez</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1400" height="600"></canvas>
  <br />
  Start coords: <input id="startCoords" type="text" />
  End coords: <input id="endCoords" type="text" />
  <button id="drawLineBtn">Draw Line</button>
  <br />
  Ellipse center coords: <input id="ellipseCenterCoords" type="text" />
  Ellipse radii: <input id="ellipseRadii" type="text" />
  <button id="drawEllipseBtn">Draw Ellipse</button>
  <script src="script.js"></script>
</body>
</html>
